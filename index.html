<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Book Gnerator</title>

		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header><h1>Random Book Generator</h1></header>

		<main>
			<form>
				<div class="multipleSelection">
					<div class="selectBox" onclick="showCheckboxes()">
						<select>
							<option>Select options</option>
						</select>
						<div class="overSelect"></div>
					</div>

					<div id="checkBoxes">
<div id="checkBoxes">
						<label for="action">
							<input type="checkbox" name="genre" value="action" />
							Action
						</label>
						<br />
						<label for="horror">
							<input type="checkbox" name="genre" value="horror" />
							Horror
						</label>
						<br />
						<label for="romance">
							<input type="checkbox" name="genre" value="romance" />
							Romance
						</label>
						<br />
						<label for="biography">
							<input type="checkbox" name="genre" value="biography" />
							Biography
						</label>
						<br />
						<label for="adventure">
							<input type="checkbox" name="genre" value="adventure" />
							Adventure
						</label>
							Adventure
						</label>
						<br />
					</div>
				</div>
				<input type="text" name="author" id="author" placeholder="Author Name" />

				<input type="button" id="generate" onclick="showBooks()" value="Generate Book" />
			</form>
			<section id="results" class="results"></section>
		</main>
	</body>
</html>
